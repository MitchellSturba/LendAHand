<div class="row justify-content-center align-self-center mt-5 h-20">
  <div class="bg-light container col-6">
    <p class="h4 text-black text-center p-2 mt-3">Log In</p>
    <div class="container p-1">
      <form id="loginForm" method="POST" action="">
        <!--  Can u add the task listings route here in action? so when submitted you will get redirected to task listings -->
        <!-- This is for Username login -->
        <div class="form-group row justify-content-center">
            <label for="userName" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-9 col-md-5">
              <input type="text" class="form-control" id="emailField" placeholder="Email" name="userName">
            </div>
        </div>
        <!-- This is for Password login -->
        <div class="form-group row justify-content-center">
          <label for="password" class="col-sm-2 col-form-label">Password</label>
          <div class="col-sm-9 col-md-5">
            <input type="password" class="form-control" id="passField" placeholder="Password" name="password">
          </div>
        </div>
        <!-- This is Submiting -->
        <div class="row justify-content-end align-self-center">
          <div class="col-sm-7 flex-d justify-content-start align-self-center">
            <button class="btn btn-info btn-block my-4 col-md-3" type="submit">Log in</button>
          </div>
        </div>

        <hr class="hr1">
        <p><a href="signup.html" class="text-muted justify-content-center align-self-center">New? Join Us!</a></p>

      </form>
    </fieldset>
    </div>
  </div>
</div>
